title: Links
layout: page
---

你好，我是耀光！很高兴你能来到这里！你也可以成为我的朋友呢！

{% for link in site.data.link.links %}
{% if link.status %}

<img src="{{ link.avatar }}" width="26">
<h3>{{ link.name }}</h3>
<p>{{ link.desc }}</p>
<a href="{{ link.link }}">{{ link.link }}</a>
<br /> <br />

{% else %}

<del>
    <h3>{{ link.name }}</h3>
</del>
<del><a href="{{ link.link }}">{{ link.link }}</a></del>（不可访问）

{% endif %}
{% endfor %}
