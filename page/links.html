<main class="g-container home-content">
   <div class="article-list">

{% for link in site.data.link.links %}
{% if link.status %}

   <article class="article-item">
      <div class="post-cover">
        <img src="{{ link.avatar }}" class="post-cover">
      </div>
      <h3>{{ link.name }}</h3>
      <p>{{ link.desc }}</p>
      <a href="{{ link.link }}">{{ link.link }}</a>
   </article>

   <br />

{% else %}

   <div class="article-item">
      <del>
          <h3>{{ link.name }}</h3>
      </del>
      <del><a href="{{ link.link }}">{{ link.link }}</a></del>（不可访问）
   </div>

{% endif %}
{% endfor %}

</div>
</main>
